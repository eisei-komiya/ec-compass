# settings.yaml for EC Compass - E-Commerce製品比較CLIツール

# =======================================
# 【商品設定】
product: "マザーボード"
top_n: 5  # 上位選定件数

# =======================================
# 【評価基準】
# 商品を評価する際の重視ポイントを自然な言葉で記述してください
criteria:
  # 例: "できるだけ安価な商品を探してください"
  # 例: "3万円以下で、M.2スロットが2つ以上ある商品を優先的に探してください"
  # 例: "初心者向けで、信頼性の高いメーカーの商品を探してください"
  preferences: "できるだけ安価な商品を探してください"

# =======================================
# 【スクレイピング設定】
search_parameters:
  # browser-use で使用するパラメータ

  # ai_platform: "deepseek"
  # search_model: "deepseek-chat"
  # search_model: "deepseek-reasoner"
  # ai_platform: "google"
  # search_model: "gemini-2.0-flash"
  # search_model: "gemini-2.0-flash-exp" # 無料中
  # search_model: "gemini-2.0-pro-exp-02-05" # 無料中
  ai_platform: "openai"
  search_model: "gpt-4o"  # browser-use推奨

  # ブラウザの設定
  browser_settings:
    use_vision: true  # AIにブラウザの視覚情報を使用させるかどうか
    # true: 画像認識を使用してより正確な情報抽出（処理は遅くなります）
    # false: テキストベースの抽出のみ（処理は速くなります）

  # 検索対象サイト
  websites:
    - name: "価格.com"
      url: "https://kakaku.com/"
    - name: "Aliexpress" # 広告のXを押せないので、use_vision: true にしたほうがよい
      url: "https://ja.aliexpress.com/"
  # - name: "Amazon"
  #   url: "https://www.amazon.co.jp/ref=nav_logo"
  # - name: "じゃんぱら"
  #   url: "https://www.janpara.co.jp/"
  # - name: "楽天市場"
  #   url: "https://www.rakuten.co.jp/"

  keywords:
    # 各サイトでの検索キーワード
    - "マザーボード"
    - "ATX"
  
  # 検索条件
  search_condition:
    # 上限価格
    max_price: 30000
  # 各サイトでの取得する製品数
  return_products_num: 2
  result_items:
    # 取得する項目 追加可能
    site_name: "利用したECサイトの名称 (例: Amazon)"
    product_name: "商品の正式なタイトル (名)"
    price: "商品の価格（数値）"
    url: "商品の詳細ページURL"
    reviews: "口コミや評価情報（テキスト）"
    details: "商品の特徴、仕様、説明などの詳細情報"

# =======================================
# 【レポート生成設定】
reporting:
  ai_platform: "google"
  report_model: "gemini-2.0-flash-exp"  # 無料中
  # report_model: "gemini-2.0-pro-exp-02-05" # 無料中
